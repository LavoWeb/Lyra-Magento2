<div class="field">
    <label data-bind="visible: showLabel()">
        <!--ko if: getAvailableCcTypes().length > 1 -->
            <span data-bind="i18n: 'Choose your means of payment'"></span>
        <!--/ko-->

        <!--ko ifnot: getAvailableCcTypes().length > 1 -->
            <span data-bind="i18n: 'Your means of payment'"></span>
        <!--/ko-->
    </label>

    <div class="control" style="margin-top: 20px;">
        <ul class="credit-card-types">
            <!-- ko foreach: {data: getAvailableCcTypes(), as: 'card'} -->
            <li class="item" data-bind="css: {'_active': true}" style="padding-right: 10px; padding-bottom: 6px;">
                <input type="radio"
                       class="radio"
                       data-bind="attr: {id: $parent.getCode() + '_cc_type_' + card.value, 
                                         checked: (card.value == $parent.lyraCcType()), 
                                         name: 'payment[' + $parent.getCode() + '_cc_type]'
                                        },
                                  value: card.value,
                                  visible: $parent.getAvailableCcTypes().length > 1,
                                  click: function() { $parent.lyraCcType(card.value); return true; }">

                <label data-bind="attr: {for: $parent.getCode() + '_cc_type_' + card.value}">
                    <!--ko if: card.icon -->
                    <img data-bind="attr: {src: card.icon, title: card.label}" style="max-height: 35px; max-width: 90px; vertical-align: middle;">
                    <!--/ko-->

                    <!--ko ifnot: card.icon -->
                    <span style="display: inline !important;" data-bind="text: card.label"></span>
                    <!--/ko-->
                </label>
            </li>
            <!--/ko-->
        </ul>
    </div>
</div>
